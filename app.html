<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logo Art Lebedev</title>
        <link href="style/logo.css" rel="stylesheet">
        <link href="style/todo.css" rel="stylesheet">
    </head>
    <body>
        <div id="logo" class="logo">art.lebedev</div>
        <div class="todo">
            <input type="text" class="todo__input" placeholder="New task">
            <button id="addTask" class="todo__button-add todo__button_background">add task</button>
            <button id="deleteTask" class="todo__button-delete todo__button_background">delete task</button>
            <div>
                <ul class="todo__list" id="todoList"></ul>
            </div>
        </div>
        <script src="js/logo.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
